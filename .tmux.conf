# Set defaull shell to zsh
set -g default-shell /bin/zsh

# Set terminal to xterm with colors
set -g default-terminal "screen-256color"

# Bind prefix to C-a
set -g prefix C-a
unbind C-b

# Bind 'C-a Ca' to switch to previous pane (screen-style)
bind C-a last-window

# Bind config reload 
bind r source-file ~/.tmux.conf

# Bind vertical split to C-v and horizontal to C-h
bind v split-window 
bind h split-window -h

# Copy/Paste like in Vi
setw -g mode-keys vi
bind-key / copy-mode \; send-key ?
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi V send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

# Activity monitor
set -g visual-activity on
setw -g monitor-activity on

# Clock mode
set -g clock-mode-colour colour39

# Status
set -g status-style "fg=colour244,bg=colour235"
set -g status-left '#[fg=colour243,bg=colour237] Â» '
# Following line uses https://github.com/arl/gitmux/ in to display git status in status-right
set -g status-right '#(gitmux -cfg ~/.gitmux.conf "#{pane_current_path}") #[fg=colour243,bg=colour237] %H:%M #[fg=colour233,bg=colour242] #S '

# Window Status
set -g window-status-separator ''
set -g window-status-current-style "bg=colour39,fg=colour232"
set -g window-status-format " #I:#W#F "
set -g window-status-current-format "#[bg=black] #[fg=white]#I#[fg=colour243]:#[fg=colour32]#[fg=colour39]#W#[fg=colour243]#F "
set -g window-status-activity-style "fg=yellow"
set -g allow-rename on
set -g set-titles on

