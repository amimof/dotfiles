tmux:
  symbols:
    branch: '⎇ '
    hashprefix: ':'
    ahead: ↑·
    behind: ↓·
    staged: '● '
    conflict: '✖ '
    modified: '✚ '
    untracked: '? '
    stashed: '⚑ '
    clean: ✔
  styles:
    clear: '#[fg=default]'
    state: '#[fg=red,bold]'
    branch: '#[fg=white]'
    remote: '#[fg=yellow]'
    staged: '#[fg=green]'
    conflict: '#[fg=red]'
    modified: '#[fg=yellow]'
    untracked: '#[fg=red]'
    stashed: '#[fg=cyan]'
    clean: '#[fg=green]'
    divergence: '#[fg=default]'
  layout: [branch, divergence, ' ', flags]
  options:
    branch_max_len: 0
