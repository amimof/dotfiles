tmux:
  symbols:
    branch: '⎇ '
    hashprefix: ':'
    ahead: ↑·
    behind: ↓·
    staged: '●'
    conflict: '✖'
    modified: '✚'
    untracked: '﹖'
    stashed: '⚑'
    clean: ✔
  styles:
    clear: '#[fg=default]'
    state: '#[fg=red,bold]'
    branch: '#[fg=white,bold]'
    remote: '#[fg=yellow]'
    staged: '#[fg=green,bold]'
    conflict: '#[fg=red,bold]'
    modified: '#[fg=yellow,bold]'
    untracked: '#[fg=red,bold]'
    stashed: '#[fg=cyan,bold]'
    clean: '#[fg=green,bold]'
    divergence: '#[fg=default]'
  layout: [branch, divergence, ' ', flags]
  options:
    branch_max_len: 0
